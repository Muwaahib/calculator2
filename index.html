

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
   
    <div class="all1">
      <div class="output">
        
        <div data-current-operand class="current-operand">0</div>
      </div>
     <div class="all">
      <button data-all-clear class="number">AC</button>
      <button data-delete class="number">+/-</button>
      <button data-operation class="number">%</button>
      <button data-operation class="symbol">/</button>
     </div>


   <div class="all">
    <button data-number class="number">1</button>
    <button data-number class="number">2</button>
    <button data-number class="number">3</button>
    <button data-operation class="symbol">*</button>
   </div>
    
   <div class="all">
    <button data-number class="number">4</button>
    <button data-number class="number">5</button>
    <button data-number class="number">6</button>
    <button data-operation class="symbol">+</button>
   </div>
   
   <div class="all">
    <button data-number class="number">7</button>
    <button data-number class="number">8</button>
    <button data-number class="number">9</button>
    <button data-operation class="symbol">-</button>
   </div>


   <div class="one">
    <div class="all">
      <button data-number class="number1">0</button>
      <button data-number class="number">.</button>
    <button data-equals class="symbol">=</button>

    </div>
   </div>
    </div>
  </div>
</body>
</html>
